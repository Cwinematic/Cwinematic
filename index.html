<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videography Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Hero Section with Video Background -->
<section class="hero">
    <video src="video-background.mp4" autoplay loop muted></video>
    <div class="hero-content">
        <h1>Welcome to My Videography Portfolio</h1>
        <p>Explore the beauty of moments captured through my lens.</p>
    </div>
</section>

<!-- Portfolio Section -->
<section class="portfolio">
    <h2>My Work</h2>
    <div class="gallery">
        <!-- Example Video Embed (replace with your videos) -->
        <div class="video-item">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </div>
        <!-- Add more video items as needed -->
    </div>
</section>

<!-- Contact Form Section -->
<section class="contact">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/YOUR_EMAIL_HERE" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="_replyto" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<script src="script.js"></script>
</body>
</html>
